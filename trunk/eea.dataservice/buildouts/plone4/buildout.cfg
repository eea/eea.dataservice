[buildout]
extends = versions.cfg

index = http://eggrepo.eea.europa.eu/pypi/

parts =
    omelette
    pydev
    instance
    i18ndude
    zopeskel
    test

find-links =

extensions =
    mr.developer
    buildout.dumppickedversions
    buildout.threatlevel

always-checkout = force
auto-checkout = *
sources = sources
versions = versions

[pydev]
recipe = pb.recipes.pydev
pydevproject_path = ${buildout:directory}/.pydevproject
eggs = ${instance:eggs}

[omelette]
recipe = collective.recipe.omelette
eggs = ${instance:eggs}

[instance]
recipe = plone.recipe.zope2instance
user = admin:admin
http-address = 8080
debug-mode = off
verbose-security = on
blob-storage = var/blobstorage

eggs =
    PIL
    Plone
    zope2.zodbbrowser
    plone.reload
    eea.dataservice

zcml =
    zope2.zodbbrowser
    plone.reload
    eea.dataservice

[zopepy]
recipe = zc.recipe.egg
eggs = ${instance:eggs}
interpreter = zopepy
scripts = zopepy

[i18ndude]
unzip = true
recipe = zc.recipe.egg
eggs = i18ndude

[test]
recipe = zc.recipe.testrunner
defaults = ['--auto-color', '--auto-progress']
eggs =
    ${instance:eggs}

[zopeskel]
unzip = true
recipe = zc.recipe.egg
eggs =
    ZopeSkel
    ${instance:eggs}

[sources]
eea.dataservice = svn https://svn.eionet.europa.eu/repositories/Zope/trunk/eea.dataservice/branches/plone4
eea.versions    = svn https://svn.eionet.europa.eu/repositories/Zope/trunk/eea.versions/branches/plone4
eea.locationwidget = svn https://svn.eionet.europa.eu/repositories/Zope/trunk/eea.locationwidget/branches/plone4
